<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="">
      <meta name="author" content="BL4CK">
      <meta name="keyword" content="BL4CK, chill, music, youtube, playlist">
      <meta http-equiv="refresh" content="600">

      <link rel="shortcut icon" href="" type="image/x-icon">

      <title>Player - Black</title>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
      <link rel="stylesheet" href="static/css/style.css" type="text/css" >
      <link rel="stylesheet" href="static/css/hamburger.min.css" type="text/css" >

   </head>

   <body data-gr-c-s-loaded="true">

      <div class="video-background">
         <div class="video-foreground">
            <div id="video-placeholder"></div>
         </div>
      </div>

      <div id="vidtop-content">

         <div class="top-left">

            <button id='menu-btn' class="hamburger hamburger--squeeze" type="button">
               <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
               </span>
            </button>


            <div id="playlist" class="responsive-menu"></div>

         </div>

         <div class="bottom-left">
            <div id="channel-label"></div>
         </div>

         <div class="top-middle">
            <div id="song-title"></div>
         </div>

         <div class="top-right">
            <button class='control-btn randomSong'><i class="fa fa-random"></i></button>
         </div>

         <div class="bottom-right">
            <button class='control-btn prevSong'><i class="fa fa-backward"></i></button>
            <button class='control-btn playPauseSong'><i class="fa fa-pause"></i></button>
            <button class='control-btn nextSong'><i class="fa fa-forward"></i></button>
         </div>

      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.8-fix/jquery.nicescroll.min.js"></script>
      <script src="static/js/player.js"></script>
      <script src="static/js/design.js"></script>


   </body>
   <span class="gr__tooltip"><span class="gr__tooltip-content"></span><i class="gr__tooltip-logo"></i><span class="gr__triangle"></span></span>
</html>
